<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <section>
        <div class="container">
            <div class="feedback">
                <div class="feedback__in">
                    
                    <h2 class="feedback__title">Обратная связь</h2>
                    <span class="feedback__description">Заполните форму и мы свяжемся с вами</span>
                    <form action="./ajax.php" method="post" class="feedback__form" id="form">
                        <div class="feedback__form-small">
                            <input type="text" name="name" id="name" placeholder="Имя">
                            <input type="text" name="surname" id="surname" placeholder="Фамилия">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <input type="tel" name="phone" id="phone" placeholder="Телефон">
                        </div>
                        <textarea name="comment" cols="40" rows="7" placeholder="Сообщение"></textarea>
                        <button type="submit" name="submit">Отправить</button>
                    </form>

                    <div id="form_result"></div>
                </div>

            </div>

        </div>
    </section>
